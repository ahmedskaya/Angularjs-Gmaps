<!DOCTYPE html>
<html lang="en" ng-app="challenge">
<head>
	<meta charset="UTF-8">
	<title>Front-End Assignment</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body ng-controller="MainCtrl">
	<div class="container">
	<div class="row">
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a href="#" class="navbar-brand">Front-End Challenge</a>
		    </div>
		  </div>
		</nav>
	</div>
		<div class="row">
			<div class="col-md-6">
				<form class="form-horizontal">
					<fieldset>
					<legend>Trip Details</legend>
					<div class="form-group">
					  <label for="textinput" class="control-label col-sm-4">Pickup Location</label>
					  <div class="col-sm-8">
					    <input type="text" class="form-control" id="textinput" placeholder="" ng-model="directions.origin">
					  </div>
					</div>
					<div class="form-group">
					  <label for="textinput" class="control-label col-sm-4">Drop-off Location</label>
					  <div class="col-sm-8">
					    <input type="text" class="form-control" id="textinput" placeholder="" ng-model="directions.destination">
					  </div>
					</div>
					<button type="button" class="btn btn-primary pull-right" ng-click="getDirections()">Show me the route!</button>
					</fieldset>
				</form>
			</div>
			<div class="col-md-6">
				<!-- map -->
				<google-map control="map.control" center="map.center" zoom="map.zoom">
		          <marker coords="marker.center"></marker>
		        </google-map>
			</div>
		</div>
	</div>
	<!-- vendors -->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script data-require="lodash-underscore@*" src="node_modules/lodash/lodash.min.js"></script>
    <script data-require="angular-google-maps@*" data-semver="1.1.4" src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js?key=AIzaSyAh_ZJNiwipR-t4rUa8mBQgyfoqOz5GSm0"></script>
	<!-- custom -->
	<script src="assets/js/app.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
</body>
</html>
